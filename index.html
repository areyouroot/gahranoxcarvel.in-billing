<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-section {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .logo-upload {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            border: 2px dashed #4facfe;
            border-radius: 15px;
            background: rgba(79, 172, 254, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-upload:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .logo-preview {
            max-width: 200px;
            max-height: 100px;
            margin: 10px auto;
            display: none;
        }

        .products-section {
            padding: 0 30px;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .products-header h3 {
            color: #333;
            font-size: 1.5em;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .product-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 80px;
            gap: 15px;
            align-items: end;
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(79, 172, 254, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .remove-product {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-product:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .generate-section {
            padding: 30px;
            text-align: center;
            background: rgba(79, 172, 254, 0.05);
        }

        .generate-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
        }

        .invoice-preview {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }

        .invoice-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invoice-logo {
            max-height: 80px;
        }

        .invoice-title {
            text-align: right;
        }

        .invoice-title h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .invoice-body {
            padding: 30px;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .company-details, .customer-details {
            background: rgba(79, 172, 254, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .invoice-table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .invoice-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .invoice-table tbody tr:hover {
            background: rgba(79, 172, 254, 0.05);
        }

        .totals-section {
            background: rgba(79, 172, 254, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .total-row.grand-total {
            font-weight: bold;
            font-size: 1.2em;
            border-top: 2px solid #4facfe;
            padding-top: 15px;
            margin-top: 15px;
            color: #2c3e50;
        }

        .print-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .invoice-details {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            body { background: white; }
            .container { box-shadow: none; }
            .form-section, .products-section, .generate-section { display: none; }
            .invoice-preview { display: block !important; margin: 0; }
            .print-btn { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Professional Invoice Generator</h1>
            <p>Create beautiful, GST-compliant invoices in seconds</p>
        </div>

        <div class="form-section">
            <div>
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Company Details</h3>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Your Company Name">
                </div>
                <div class="form-group">
                    <label for="companyAddress">Company Address</label>
                    <textarea id="companyAddress" rows="3" placeholder="Complete address"></textarea>
                </div>
                <div class="form-group">
                    <label for="companyGST">GST Number</label>
                    <input type="text" id="companyGST" placeholder="22AAAAA0000A1Z5">
                </div>
                <div class="form-group">
                    <label for="companyPhone">Phone</label>
                    <input type="text" id="companyPhone" placeholder="+91 9876543210">
                </div>
                <div class="form-group">
                    <label for="companyEmail">Email</label>
                    <input type="email" id="companyEmail" placeholder="company@example.com">
                </div>
            </div>

            <div>
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Customer Details</h3>
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Customer Address</label>
                    <textarea id="customerAddress" rows="3" placeholder="Customer address"></textarea>
                </div>
                <div class="form-group">
                    <label for="customerGST">Customer GST (if applicable)</label>
                    <input type="text" id="customerGST" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" id="invoiceNumber" placeholder="INV-001">
                </div>
                <div class="form-group">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="date" id="invoiceDate">
                </div>
            </div>

            <div class="logo-upload" onclick="document.getElementById('logoInput').click()">
                <input type="file" id="logoInput" accept="image/*" style="display: none;">
                <div>üìé Click to upload company logo</div>
                <img id="logoPreview" class="logo-preview">
            </div>
        </div>

        <div class="products-section">
            <div class="products-header">
                <h3>Products / Services</h3>
                <button class="add-product-btn" onclick="addProduct()">+ Add Product</button>
            </div>
            <div id="productsContainer"></div>
        </div>

        <div class="generate-section">
            <button class="generate-btn" onclick="generateInvoice()">üöÄ Generate Invoice</button>
        </div>

        <div class="invoice-preview" id="invoicePreview">
            <!-- Invoice will be generated here -->
        </div>
    </div>

    <script>
        let productCount = 0;
        let logoDataUrl = '';

        // Set today's date as default
        document.getElementById('invoiceDate').value = new Date().toISOString().split('T')[0];

        // Logo upload handler
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoDataUrl = e.target.result;
                    const preview = document.getElementById('logoPreview');
                    preview.src = logoDataUrl;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function addProduct() {
            productCount++;
            const container = document.getElementById('productsContainer');
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.innerHTML = `
                <div class="form-group">
                    <label>Product/Service Name</label>
                    <input type="text" class="product-name" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="product-qty" value="1" min="1" onchange="calculateProductTotal(this)">
                </div>
                <div class="form-group">
                    <label>Rate (‚Çπ)</label>
                    <input type="number" class="product-rate" value="0" step="0.01" onchange="calculateProductTotal(this)">
                </div>
                <div class="form-group">
                    <label>GST (%)</label>
                    <select class="product-gst" onchange="calculateProductTotal(this)">
                        <option value="0">0%</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18" selected>18%</option>
                        <option value="28">28%</option>
                    </select>
                </div>
                <button class="remove-product" onclick="removeProduct(this)">√ó</button>
            `;
            container.appendChild(productDiv);
        }

        function removeProduct(button) {
            button.parentElement.remove();
        }

        function calculateProductTotal(element) {
            const productItem = element.closest('.product-item');
            const qty = parseFloat(productItem.querySelector('.product-qty').value) || 0;
            const rate = parseFloat(productItem.querySelector('.product-rate').value) || 0;
            const gst = parseFloat(productItem.querySelector('.product-gst').value) || 0;
            
            const subtotal = qty * rate;
            const gstAmount = (subtotal * gst) / 100;
            const total = subtotal + gstAmount;
        }

        function generateInvoice() {
            const companyName = document.getElementById('companyName').value;
            const customerName = document.getElementById('customerName').value;
            
            if (!companyName || !customerName) {
                alert('Please fill in company name and customer name');
                return;
            }

            const products = getProductsData();
            if (products.length === 0) {
                alert('Please add at least one product');
                return;
            }

            const invoiceHTML = createInvoiceHTML(products);
            document.getElementById('invoicePreview').innerHTML = invoiceHTML;
            document.getElementById('invoicePreview').style.display = 'block';
            
            // Scroll to invoice
            document.getElementById('invoicePreview').scrollIntoView({ behavior: 'smooth' });
        }

        function getProductsData() {
            const products = [];
            const productItems = document.querySelectorAll('.product-item');
            
            productItems.forEach(item => {
                const name = item.querySelector('.product-name').value;
                const qty = parseFloat(item.querySelector('.product-qty').value) || 0;
                const rate = parseFloat(item.querySelector('.product-rate').value) || 0;
                const gst = parseFloat(item.querySelector('.product-gst').value) || 0;
                
                if (name && qty > 0 && rate > 0) {
                    const subtotal = qty * rate;
                    const gstAmount = (subtotal * gst) / 100;
                    const total = subtotal + gstAmount;
                    
                    products.push({
                        name,
                        qty,
                        rate,
                        gst,
                        subtotal,
                        gstAmount,
                        total
                    });
                }
            });
            
            return products;
        }

        function createInvoiceHTML(products) {
            const companyName = document.getElementById('companyName').value;
            const companyAddress = document.getElementById('companyAddress').value;
            const companyGST = document.getElementById('companyGST').value;
            const companyPhone = document.getElementById('companyPhone').value;
            const companyEmail = document.getElementById('companyEmail').value;
            
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const customerGST = document.getElementById('customerGST').value;
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            
            let subtotal = 0;
            let totalGST = 0;
            let grandTotal = 0;
            
            const productRows = products.map((product, index) => {
                subtotal += product.subtotal;
                totalGST += product.gstAmount;
                grandTotal += product.total;
                
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${product.name}</td>
                        <td>${product.qty}</td>
                        <td>‚Çπ${product.rate.toFixed(2)}</td>
                        <td>‚Çπ${product.subtotal.toFixed(2)}</td>
                        <td>${product.gst}%</td>
                        <td>‚Çπ${product.gstAmount.toFixed(2)}</td>
                        <td><strong>‚Çπ${product.total.toFixed(2)}</strong></td>
                    </tr>
                `;
            }).join('');
            
            const logoSection = logoDataUrl ? `<img src="${logoDataUrl}" class="invoice-logo" alt="Company Logo">` : `<div style="width: 80px; height: 80px; background: #4facfe; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${companyName.charAt(0)}</div>`;
            
            return `
                <div class="invoice-header">
                    ${logoSection}
                    <div class="invoice-title">
                        <h2>INVOICE</h2>
                        <p>No: ${invoiceNumber}</p>
                        <p>Date: ${new Date(invoiceDate).toLocaleDateString('en-IN')}</p>
                    </div>
                </div>
                
                <div class="invoice-body">
                    <div class="invoice-details">
                        <div class="company-details">
                            <h4>From:</h4>
                            <strong>${companyName}</strong><br>
                            ${companyAddress.replace(/\n/g, '<br>')}<br>
                            ${companyPhone ? `Phone: ${companyPhone}<br>` : ''}
                            ${companyEmail ? `Email: ${companyEmail}<br>` : ''}
                            ${companyGST ? `GST: ${companyGST}` : ''}
                        </div>
                        
                        <div class="customer-details">
                            <h4>To:</h4>
                            <strong>${customerName}</strong><br>
                            ${customerAddress.replace(/\n/g, '<br>')}<br>
                            ${customerGST ? `GST: ${customerGST}` : ''}
                        </div>
                    </div>
                    
                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product/Service</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>Amount</th>
                                <th>GST</th>
                                <th>GST Amt</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productRows}
                        </tbody>
                    </table>
                    
                    <div class="totals-section">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="total-row">
                            <span>Total GST:</span>
                            <span>‚Çπ${totalGST.toFixed(2)}</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Grand Total:</span>
                            <span>‚Çπ${grandTotal.toFixed(2)}</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 40px; text-align: center; color: #666;">
                        <p>Thank you for your business!</p>
                    </div>
                </div>
                
                <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Invoice</button>
            `;
        }

        // Add first product by default
        addProduct();
    </script>
</body>
</html>
